<!DOCTYPE html>
<html>
<head>
  <style>
    p {
      color: white; /* Mengatur warna teks paragraf menjadi putih */
      background-color: black; /* Mengatur warna latar belakang paragraf menjadi hitam */
    }

    body {
      background-image: url('bg01.jpg'); /* Mengatur gambar 'bg01.jpg' sebagai latar belakang halaman */
      background-repeat: no-repeat; /* Mencegah gambar latar belakang diulang */
      background-size: cover; /* Mengatur ukuran gambar latar belakang agar menutupi seluruh area */
    }
  </style>
</head>
<body>
  <p>Nama saya Gempur SR</p>
</body>
</html>
