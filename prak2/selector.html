<!DOCTYPE html>
<html>
<head>
    <title>Praktikum CSS - Kegiatan 3</title>
    <style>
        p {
            color: red;
        }
        .highlight {
            background-color: yellow;
        }
        #judul {
            font-size: 24px;
        }
    </style>
</head>

<body>

    <p>Paragraf biasa</p>
    <p class="highlight">Paragraf dengan highlight</p>
    <h1 id="judul">Judul Halaman</h1>

</body>

</html>
